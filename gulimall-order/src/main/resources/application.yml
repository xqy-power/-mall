server:
  port: 5000

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.253.128:3306/gulimall_oms?useSSL=false&characterEncoding=utf8&serverTimezone=GMT
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 319e8753-ae7f-4e51-b499-49ffba57cdad
  application:
    name: gulimall-order
  rabbitmq:
    host: 192.168.253.128 # 主机名
    port: 5672 # 端口
    virtual-host: / # 虚拟主机
    username: guest # 用户名
    password: guest # 密码
    #开启发送端确认机制
    publisher-confirms: true
    #开启发送端消息抵达队列确认机制
    publisher-returns: true
    #只要抵达队列，以异步的方式优先回调我们的returnCallback
    template:
      mandatory: true
    #消费端确认机制 手动ack
    listener:
      simple:
        acknowledge-mode: manual
  thymeleaf:
    cache: false
  redis:
    host: 192.168.253.128
    #host: 127.0.0.1
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 3600000   #缓存的存活时间
      use-key-prefix: true
      #如果制定了缓存 的前缀 ，就用缓存的前缀作为缓存的名字  ， 没有制定前缀就用缓存的名字
      #key-prefix: CACHE_
      #是否缓存空值,防止缓存穿透的问题
      cache-null-values: true
  session:
    store-type: redis
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto

gulimall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10
logging:
  level:
    root: info

seata:
  registry: # TC服务注册中心的配置，微服务根据这些信息去注册中心获取tc服务地址
    # 参考tc服务自己的registry.conf中的配置
    type: nacos
    nacos: # tc
      server-addr: 127.0.0.1:8848
      namespace: "319e8753-ae7f-4e51-b499-49ffba57cdad"
      group: DEFAULT_GROUP
      application: seata-server # tc服务在nacos中的服务名称
      cluster: default
  tx-service-group: order-service # 事务组，根据这个获取tc服务的cluster名称
  service:
    vgroup-mapping: # 事务组与TC服务cluster的映射关系
      order-service: default
  data-source-proxy-mode: AT

alipay:
  app_id: 9021000125616393
  merchant_private_key: 
  alipay_public_key: 
  notify_url: http://vve2t6.natappfree.cc/payed/notify
  return_url: http://member.gulimall.com/memberOrder.html
  sign_type: RSA2
  charset: utf-8
  gatewayUrl: https://openapi-sandbox.dl.alipaydev.com/gateway.do
  timeout: 10m
